<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Combat Conditioning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#000;
color:white;
}

header{
height:100vh;
background:url("IMG_0184.webp") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}

header h1{
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:12px;
}

section{
padding:50px 20px;
text-align:center;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.gallery img{
width:100%;
border-radius:12px;
}

.card{
background:#111;
padding:20px;
border-radius:12px;
margin:15px auto;
max-width:600px;
}

canvas{
max-width:100%;
}
</style>
</head>

<body>

<header>
<h1>COMBAT CONDITIONING<br>EVOLUÇÃO REAL</h1>
</header>

<section>
<h2>Sobre</h2>
<p>Treinamento focado em performance, força, resistência e evolução no Jiu-Jitsu e esportes de combate.</p>
</section>

<section>
<h2>Galeria</h2>
<div class="gallery">
<img src="IMG_0184.webp">
<img src="IMG_0298.webp">
<img src="IMG_0299.webp">
<img src="IMG_0300.webp">
<img src="IMG_0301.webp">
</div>
</section>

<section>
<h2>Evolução dos Atletas</h2>
<div class="card">
<canvas id="grafico"></canvas>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById("grafico"),{
type:"line",
data:{
labels:["Mês 1","Mês 2","Mês 3","Mês 4","Mês 5"],
datasets:[{
label:"Performance",
data:[20,40,55,75,95],
borderColor:"lime",
backgroundColor:"transparent",
tension:0.3
}]
},
options:{
plugins:{legend:{labels:{color:"white"}}},
scales:{
x:{ticks:{color:"white"}},
y:{ticks:{color:"white"}}
}
}
});
</script>

</body>
</html>
